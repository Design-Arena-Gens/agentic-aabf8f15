name: Automated Testing Suite

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:

jobs:
  browser-automation-tests:
    name: Browser Automation Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright
        run: npx playwright install --with-deps

      - name: Run browser tests
        run: npx playwright test
        continue-on-error: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-results
          path: playwright-report/
          retention-days: 30

  api-integration-tests:
    name: API Integration Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Start test server
        run: npm run dev &
        env:
          PORT: 3000

      - name: Wait for server
        run: npx wait-on http://localhost:3000

      - name: Run API tests
        run: |
          curl -X POST http://localhost:3000/api/agent \
            -H "Content-Type: application/json" \
            -d '{"message":"test automation","model":"mixtral-8x7b"}'

      - name: Test browser endpoint
        run: curl -f http://localhost:3000/api/browser || exit 0

      - name: Test models endpoint
        run: curl -f http://localhost:3000/api/models || exit 0

  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Analyze bundle size
        run: |
          echo "Analyzing bundle size..."
          du -sh .next/static/* || true

      - name: Lighthouse CI
        run: |
          npm install -g @lhci/cli
          echo "Lighthouse tests would run here"
        continue-on-error: true
